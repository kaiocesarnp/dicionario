<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kaio César">
    <link rel="stylesheet" href="./css/style.css">
    <title>DICIONÁRIO ONLINE - @kaiocesare</title>
</head>
<body>
    <article class="bg_textos">
        <span class="textos_background tb-1"></span>
        <span class="textos_background tb-2"></span>
        <span class="textos_background tb-3"></span>
    </article>

    <section class="conteudo">
        <article class="card">
            <header class="cabecalho"></header>
            <main class="corpo">
                <form class="js-formulario">
                    <input type="text" class="input__search" name="palavra" placeholder="Digite a Palavra" required autocomplete="off"/>
                    <input type="submit" value="buscar"/>
                </form>
                <section class="resultado js-resultado display-none">
                    <div class="carregamento js-carregamento display-none"></div>
                    <h3 class="resultado__titulo js-resultado__titulo"></h3>
                    <span class="resultado__descricao js-resultado__descricao"></span>
                </section>
            </main>
        </article>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
